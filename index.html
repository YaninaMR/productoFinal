<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="assets/images/logo-laboratoria.svg" alt="logo laboratoria">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </header>
    <nav>
        <div>
            <select name="sede" id="sede">
                <option value="">SEDE</option>
                <option value="lima">LIMA</option>
                <option value="arequipa">AREQUIPA</option>
                <option value="chile">CHILE</option>
                <option value="mexico">MEXICO</option>
            </select>
            <select name="generation" id="generation">
                <option value="generacion">GENERACIÓN</option>
                <option value="2016-2">2016 - II</option>
                <option value="2017-1">2017 - I</option>
                <option value="2017-2">2017 - II</option>
            </select>
        </div>
        <div class="container-tab">
            <ul>
                <li data-tab-selection="overview" class="tab hover">OVERVIEW</li>
                <li data-tab-selection="students" class="tab">STUDENTS</li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="container-overview">
            <section class="data-part-one container-big">
                <div id="enrollment" class="square">
                    <p class="text1">ENROLLMENT</p>
                    <p id="student-currently" class="graphic-data"></p>
                    <p id="dropout" class="graphic-data red"></p>
                    <div id="grafy-enrollment" class="container-grafy"></div>
                </div>
                <div id="achievement" class="square">
                    <p class="text1">ACHIEVEMENT</p>
                    <p id="student-target" class="graphic-data"></p>
                    <p id="total" class="graphic-data"></p>
                    <div id="grafy-achivement" class="container-grafy"></div>

                </div>
                <div id="promoter-score" class="square">
                    <p class="text1">NET PROMOTER SCORE</p>
                    <p id="cumulative-nps" class="graphic-data"></p>
                    <p id="percentage" class="graphic-data"></p>
                    <div id="grafy-promoter" class="container-grafy"></div>
                </div>
            </section>
            <section class="data-part-two container-big">
                <div class="skill" id="infoSkill">                   
                    <div id="promedio70"></div>
                </div>
            </section>
            <section class="data-part-four container-big">
                <div class="square">
                    <p class="text1">STUDENT SATISFACTION</p>
                    <p class="graphic-data" id="student-satisfaction"></p>
                </div>
                <div class="square">
                    <p class="text1">TEACHER RATING</p>
                    <p class="graphic-data" id="teacher-rating"></p>
                    <div id="grafy-teacher" class="container-grafy"></div>
                </div>
                <div class="square">
                    <p class="text1">JEDI MASTER RATING</p>
                    <p class="graphic-data" id="jedi-master-rating"></p>
                    <div id="grafy-jedi" class="container-grafy"></div>
                </div>
                <div class="skill" id="infoJedisProfes">
                    <div id="puntuacion"></div>
                </div>
            </section>
        </div>
        <div id="container-students" class="none">
            <section id="section" >
                <div class=" wrap container1" id="container">
                    <h2>SPECIALIZATION:</h2>
                    <form id="formulario">
                        <div class="checkbox">
                            <input type="checkbox" value="Javascript" id="input">
                            <label for="javascript">Javascrript</label>
                            <br>
                            <input type="checkbox" value="UX Designer" id="input">
                            <label for="uxdesigner">UX Designer</label>
                            <br>
                            <input type="checkbox" value="Frontend Designer" id="input">
                            <label for="frontend">Frontend Designer</label>
                            <br>
                        </div>
                    </form>
                </div>
                <form action="">
                    <input id="first" type="text" name="search" value="">
                    <button id="buscar">Buscar</button>
                </form>
                <div class="img-container" id="img-container">
                    
                    <h1 id="name-student">DIANA NAVARRO</h1>
                    <br>
                    <p id="front">Frontend Developer</p>
                    <br>
                    <span class="item">JAVASCRIPT</span>
                    <span class="item">APIs</span>
                    <span class="item">JQUERY</span>
                    <br>
                    <div class="porcentage-box" id="porcentage-box">
                        <div id="porcentage">
                            <span>95.6%</span>
                            <br>
                            <span>TECH SKILLS</span>
                        </div>
                        <div id="porcentage">
                            <span>95.6%</span>
                            <br>
                            <span>LIFE SKILLS</span>
                        </div>
                        <div id="porcentage">
                            <span>INTERM</span>
                            <br>
                            <span>ENGLISH SKILLS</span>
                        </div>
                    </div>
                    <span id="perfil">Ver perfil</span>
                    <div class="remove">
                        <span>Remove Student</span>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Base de datos -->
    <script src="js/data.js"></script>
    <!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
</body>
</html>
